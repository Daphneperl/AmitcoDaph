<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
      }

      .fixed-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        background-image: url("assets/bckg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        opacity: 0.7;
        z-index: -1;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          rgba(0, 0, 0, 0.4) 70%,
          rgba(0, 0, 0, 0.8) 100%
        );
        z-index: -1;
      }

      .animation-container {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-95%, -50%);
        width: 400px;
        height: 400px;
      }

      .animation-container-right {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-5%, -50%);
        width: 400px;
        height: 400px;
      }

      .spinning-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        animation: instantSwitch 1.6s infinite;
        animation-timing-function: steps(1, end);
      }

      .spinning-image:nth-child(1) {
        animation-delay: 0s;
      }
      .spinning-image:nth-child(2) {
        animation-delay: 0.2s;
      }
      .spinning-image:nth-child(3) {
        animation-delay: 0.4s;
      }
      .spinning-image:nth-child(4) {
        animation-delay: 0.6s;
      }
      .spinning-image:nth-child(5) {
        animation-delay: 0.8s;
      }
      .spinning-image:nth-child(6) {
        animation-delay: 1s;
      }
      .spinning-image:nth-child(7) {
        animation-delay: 1.2s;
      }
      .spinning-image:nth-child(8) {
        animation-delay: 1.4s;
      }

      @keyframes instantSwitch {
        0%,
        12.5% {
          opacity: 1;
        }
        12.5%,
        100% {
          opacity: 0;
        }
      }

      .content {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
      }

      .glass-title-container {
        position: relative;
        cursor: pointer;
        outline: none;
        width: 400px;
        height: 120px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: url(#glass) blur(10px);
        -webkit-backdrop-filter: url(#glass) blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .glass-title-container:hover {
        transform: scale(1.05);
      }

      .glass-title-container h1 {
        font-family: "Orbitron", sans-serif;
        color: white;
        font-size: 2.2rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        margin: 0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(255, 255, 255, 0.3), 0 2px 4px rgba(0, 0, 0, 0.3);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
      }
    </style>
  </head>
  <body>
    <div class="fixed-background"></div>
    <svg style="position: absolute; width: 0; height: 0">
      <filter
        id="glass"
        x="-50%"
        y="-50%"
        width="200%"
        height="200%"
        primitiveUnits="objectBoundingBox"
      >
        <feImage x="-50%" y="-50%" width="200%" height="200%" result="map" />
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.01" result="blur" />
        <feDisplacementMap
          id="disp"
          in="blur"
          in2="map"
          scale="0.3"
          xChannelSelector="R"
          yChannelSelector="G"
        ></feDisplacementMap>
      </filter>
    </svg>
    <div class="animation-container">
      <img
        src="assets/spinning-ladies/amitco/amitco_5.png"
        alt="Spinning lady 1"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_6.png"
        alt="Spinning lady 2"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_7.png"
        alt="Spinning lady 3"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_8.png"
        alt="Spinning lady 4"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_1.png"
        alt="Spinning lady 5"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_2.png"
        alt="Spinning lady 6"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_3.png"
        alt="Spinning lady 7"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/amitco/amitco_4.png"
        alt="Spinning lady 8"
        class="spinning-image"
      />
    </div>

    <div class="animation-container-right">
      <img
        src="assets/spinning-ladies/Daph/Daph2_1.png"
        alt="Daph 1"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_2.png"
        alt="Daph 2"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_3.png"
        alt="Daph 3"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_4.png"
        alt="Daph 4"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_5.png"
        alt="Daph 5"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_6.png"
        alt="Daph 6"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_7.png"
        alt="Daph 7"
        class="spinning-image"
      />
      <img
        src="assets/spinning-ladies/Daph/Daph2_8.png"
        alt="Daph 8"
        class="spinning-image"
      />
    </div>

    <div class="content text-center">
      <div class="glass-title-container">
        <h1>Amitco~Daph</h1>
      </div>
      <p>Creative coding duo.</p>
    </div>

    <script>
      // Preload all images before starting animation
      const imageUrls = [
        "assets/spinning-ladies/amitco/amitco_1.png",
        "assets/spinning-ladies/amitco/amitco_2.png",
        "assets/spinning-ladies/amitco/amitco_3.png",
        "assets/spinning-ladies/amitco/amitco_4.png",
        "assets/spinning-ladies/amitco/amitco_5.png",
        "assets/spinning-ladies/amitco/amitco_6.png",
        "assets/spinning-ladies/amitco/amitco_7.png",
        "assets/spinning-ladies/amitco/amitco_8.png",
        "assets/spinning-ladies/Daph/Daph2_1.png",
        "assets/spinning-ladies/Daph/Daph2_2.png",
        "assets/spinning-ladies/Daph/Daph2_3.png",
        "assets/spinning-ladies/Daph/Daph2_4.png",
        "assets/spinning-ladies/Daph/Daph2_5.png",
        "assets/spinning-ladies/Daph/Daph2_6.png",
        "assets/spinning-ladies/Daph/Daph2_7.png",
        "assets/spinning-ladies/Daph/Daph2_8.png",
      ];

      let loadedImages = 0;
      const totalImages = imageUrls.length;

      function preloadImages() {
        return new Promise((resolve) => {
          imageUrls.forEach((url) => {
            const img = new Image();
            img.onload = () => {
              loadedImages++;
              if (loadedImages === totalImages) {
                resolve();
              }
            };
            img.onerror = () => {
              loadedImages++;
              if (loadedImages === totalImages) {
                resolve();
              }
            };
            img.src = url;
          });
        });
      }

      // Start animation after all images are loaded
      preloadImages().then(() => {
        // Add a small delay to ensure smooth start
        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 100);
      });

      // Initially hide the body while loading
      document.body.style.opacity = "0";
      document.body.style.transition = "opacity 0.5s ease-in-out";

      // Load displacement map for glass effect
      const feImage = document.querySelector("feImage");
      fetch("https://essykings.github.io/JavaScript/map.png")
        .then((response) => {
          return response.blob();
        })
        .then((blob) => {
          const objURL = URL.createObjectURL(blob);
          feImage.setAttribute("href", objURL);
        })
        .catch((error) => {
          console.log("Could not load displacement map:", error);
        });
    </script>
  </body>
</html>
